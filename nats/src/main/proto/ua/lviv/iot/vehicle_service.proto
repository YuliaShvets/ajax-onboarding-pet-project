syntax = "proto3";

package ua.lviv.iot;

import "ua/lviv/iot/vehicle.proto";

service VehicleGrpcService {
  rpc createVehicle(CreateVehicleRequest) returns (CreateVehicleResponse);

  rpc getVehicleById(GetByIdVehicleRequest) returns (CreateVehicleResponse);

  rpc updateVehicle(UpdateVehicleRequest) returns (CreateVehicleResponse);

  rpc deleteVehicle(DeleteVehicleRequest) returns (DeleteVehicleResponse);
}
